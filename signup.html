<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  
  <!-- cdn version -->
  <script type="text/javascript" src="https://npmcdn.com/parse@2.1.0/dist/parse.min.js"></script>
  
  <!-- file version -->
  <!-- <script type="text/javascript" src="./js/parse.min.js"></script> -->
  
</head>

<body>
    <script type="text/javascript">

Parse.initialize("myAppId");
Parse.serverURL = "https://jingwangapp.herokuapp.com/parse";

var signup = function (){
  var id = document.getElementById("id").value;
  var password = document.getElementById("password").value;
  var email = document.getElementById("email").value;
  const user = new Parse.User();

  user.set("username",id);
  user.set("password",password);
  user.set("email",email)
 
  user.save()
    .then((user) => {
      alert("SignUp Success");
      window.location = "signup.html";
    },(error) => {
      alert("SignUp Error : " + error.message);
    });

    }
  </script>
  <div id="login">
    <p> id: <input type = "text" id = "id"></p>
    <p> pw: <input type = "text" id = "password"></p>
    <p> email: <input type = "email" id = "email"></p>
      <input type = "button" value = "SIGNUP" onclick = "signup();">
  </div>
</body>

</html>
